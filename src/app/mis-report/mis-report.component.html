<div class="main">
  <form action="">
    <!-- <h2 (click)="getdatafromlt()"></h2> -->
    <button (click)="getReport()">Download Report</button>
    <div class="table-container">
      <h4>View Quick SMS Report</h4>
        <table   class="custom-table" >
            <thead>
              <tr>
                <!-- Print table headers dynamically -->
                <th >Sr No.</th>
                <ng-container *ngFor="let key of userKeys">

                  <th *ngIf="key !== 'id'">{{ key }}</th>
                </ng-container>
                <!-- <th>Download Data</th> -->
              </tr>
            </thead>
            <tbody>
              <!-- Iterate over each item in alluser and print table rows dynamically -->
              <tr *ngFor="let user of alluser; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{user.Success}}</td>
                <td>{{user.ErrorCode}}</td>
                <td>{{user.Message}}</td>
                <td>{{user.MobileNo}}</td>
                <td>{{user.Status}}</td>
                <td>{{user.DateTime | date: 'MMM d, y h:mm a'}}</td>
                <!-- Iterate over each key in userKeys and print table cells dynamically -->
                <!-- <ng-container *ngFor="let key of userKeys">
                  <td *ngIf="key !== 'id'"   >{{ user[key] }}</td>
                </ng-container> -->
                <!-- <td><button>Report</button></td> -->
              </tr>
            </tbody>
          </table>
    </div>
</form>

</div>
